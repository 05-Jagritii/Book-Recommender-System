<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: black;">

<nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">My Book Recommender</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-white" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/recommend">Recommend</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>

      <form action="/recommend_books" method="post">
        <input name="user_input" type="text" class="form-control"><br>
        <input type="submit" class="btn btn-lg btn-warning">
      </form>

      <h2 class="text-white" style="margin-top: 10px;">Results</h2>
    </div>

    {% if data %}
        {% for i in data %}
            <div class="col-md-3 mt-3">
            <div class="card bg-black" style="border-color: beige;">
                <div class="card-body text-center">
                <img
                    src="{{i[2]}}"
                    class="img-fluid"
                    alt="Book Image" style="margin-bottom: 10px;">
                    <h3 class="text-white">Book Name : {{i[0]}}</h3>
                    <p class="text-white">Author : {{i[1]}}</p>
                </div>
            </div>
            </div>
        {% endfor %}
    {% endif %}
     
  </div>
</div>

</body>
</html>
